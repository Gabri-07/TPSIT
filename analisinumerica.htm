  <body class="d-flex h-100 text-center text-white bg-dark">
   
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Pavan Gabriele</h3>
      <h5 class="float-md-start mb-0">analisi numerica</h5>
      <nav class="nav nav-masthead justify-content-center float-md-end">

      </nav>
    </div>
  </header>

  <main class="px-3">
      <button onclick="stampaNumeri(100)">Stampa numeri da 1 a 100</button>
      <button onclick="stampaNumeriArray(100)">Stampa numeri in array</button>
      <button onclick="stampaNumeriPari(100)">Stampa numeri pari</button>
      <button onclick="stampaNumeriDispari(100)">Stampa numeri dispari</button>
      <button onclick="fattoriNumero(100)">Stampa fattori di un numero</button>
      <button onclick="numFattoriEsclusoUno(100)">Stampa numero di fattori escluso 1</button>
      <p id="out"> </p>
  </main>

  <footer class="mt-auto text-white-50">


</div>

<script>    
    let arrayNumeri = [];

    function stampaNumeri(numeri) {
        let output = "";
        for(let i = 1; i <= numeri; i++) {
            output += i + " ";
        }
        document.getElementById("out").innerHTML = output;
    }

    function stampaNumeriArray(numeri) {
        arrayNumeri = [];
        for(let i = 1; i <= numeri; i++) {
            arrayNumeri.push(i);
        }
        document.getElementById("out").innerHTML = arrayNumeri.join(" ");
    }

    function stampaNumeriPari(numeri) {
        let output = "";
        for(let i = 2; i <= numeri; i += 2) {
            output += i + " ";
        }
        document.getElementById("out").innerHTML = output;
    }

    function stampaNumeriDispari(numeri) {
        let output = "";
        for(let i = 1; i <= numeri; i += 2) {
            output += i + " ";
        }
        document.getElementById("out").innerHTML = output;
    }

    function fattoriNumero(numero) {
        let fattori = [];
        for(let i = 1; i <= numero; i++) {
            if(numero % i === 0) {
                fattori.push(i);
            }
        }
        document.getElementById("out").innerHTML = "Fattori di " + numero + ": " + fattori.join(" ");
    }

    function numFattoriEsclusoUno(numero) {
        let contatore = 0;
        for(let i = 2; i <= numero; i++) {
            if(numero % i === 0) {
                contatore++;
            }
        }
        document.getElementById("out").innerHTML = "Numero di fattori escluso 1 di " + numero + ": " + contatore;
    }
</script>
