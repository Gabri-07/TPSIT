<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tabella</title>
  <style>
    .scacchiera {
      display: grid;
      grid-template-columns: repeat(10, 20px);
      grid-template-rows: repeat(10, 20px);
      grid-gap: 2px; 
    }

    .cella {
      width: 20px;
      height: 20px;
      border: 1px solid black;
      box-sizing: border-box; 
    }

    .grigio-chiaro {
      background-color: #eee; 
    }

    .grigio-scuro {
      background-color: #888; 
    }
  </style>
</head>

<body>

  <div class="scacchiera" id="quadrato"></div>
  <script>
    function generaScacchiera() {
      var scacchiera = document.getElementById('quadrato');
      scacchiera.innerHTML = '';

      for (var i = 1; i <= 100; i++) {
        var cella = document.createElement('div');
        var classeColore = (i % 2 === 0) ? 'grigio-chiaro' : 'grigio-scuro';

        cella.className = 'cella ' + classeColore;
        scacchiera.appendChild(cella);
      }
    }

    generaScacchiera(); 
  </script>

</body>

</html>
