<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #pari, #dispari {
            margin-top: 10px;
            padding: 10px;
            font-size: 30px;
            color: white;
        }

        #pari {
            height: 200px;
            width: 200px;
            background-color: rgb(4, 0, 128);
            display: none;
        }

        #dispari {
            height: 200px;
            width: 200px;
            background-color: rgb(255, 0, 0);
            display: none; 
        }

        #primo, #nonPrimo {
            margin-top: 10px;
            padding: 10px;
            font-size: 30px;
            color: white;
        }

        #secondoPari, #secondoDispari {
            margin-top: 10px;
            padding: 10px;
            font-size: 30px;
            color: white;
        }

        #secondoPari {
            height: 200px;
            width: 200px;
            background-color: rgb(4, 0, 128);
            display: none;
        }

        #secondoDispari {
            height: 200px;
            width: 200px;
            background-color: rgb(255, 0, 0);
            display: none; 
        }

        #primo, #nonPrimo {
            margin-top: 10px;
            padding: 10px;
            font-size: 30px;
            color: white;
        }

        #differenzaDiv {
            margin-top: 10px;
            padding: 10px;
            font-size: 30px;
            color: white;
        }

        #differenzaDiv {
            height: 200px;
            width: 200px;
            background-color: grey;
            display: none;
            
        }
        
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button id="generate-button">Genera Numero Casuale</button>
    <div id="numbers"></div>
    <div id="pari">Il numero è pari!</div>
    <div id="dispari">Il numero è dispari!</div>
    <div id="secondoPari">Il secondo generato è pari</div>
    <div id="secondoDispari">Il secondo generato è dispari</div>
    <div id="differenzaDiv"></div>


    <script>
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;            
        }

        function updateNumbers() {
            const numbersDiv = document.getElementById('numbers');
            const randomNumber1 = getRandomNumber(); 
            const randomNumber2 = getRandomNumber();
            numbersDiv.innerHTML = `Numero Casuale1: ${randomNumber1}<br>`;
            numbersDiv.innerHTML += `Numero Casuale2: ${randomNumber2}`;

            controlloPrimoGen(randomNumber1);
            controlloSecondoGen(randomNumber2);

            differenza(randomNumber1, randomNumber2);
          
        }

        function controlloPrimoGen(jokkokok) {
            randomNumber = jokkokok;
            const primo = isPrime(randomNumber);
            const pariDiv = document.getElementById('pari');
            const dispariDiv = document.getElementById('dispari');
            pariDiv.innerHTML='Il numero è pari!';
            dispariDiv.innerHTML='Il numero è dispari!';
            if (randomNumber % 2 === 0) {
                if(primo){
                   pariDiv.innerHTML+="<br><br>  è primo";
                }
                else{
                    pariDiv.innerHTML+="<br><br>  non è primo";
                }
                pariDiv.style.display = 'block';
                dispariDiv.style.display = 'none';
            } else {
                if(primo){
                   dispariDiv.innerHTML+="<br><br>  è primo";
                }
                else{
                   dispariDiv.innerHTML+="<br><br>  non è primo";
                }
                pariDiv.style.display = 'none';
                dispariDiv.style.display = 'block';
            }
        }

        function controlloSecondoGen(rnd2) {
            randomNumber = rnd2;
            const primo = isPrime(randomNumber);
            const pariDiv = document.getElementById('secondoPari');
            const dispariDiv = document.getElementById('secondoDispari');
            pariDiv.innerHTML='Il numero è pari!';
            dispariDiv.innerHTML='Il numero è dispari!';
            if (randomNumber % 2 === 0) {
                if(primo){
                   pariDiv.innerHTML+="<br><br>  è primo";
                }
                else{
                    pariDiv.innerHTML+="<br><br>  non è primo";
                }
                pariDiv.style.display = 'block';
                dispariDiv.style.display = 'none';
            } else {
                if(primo){
                   dispariDiv.innerHTML+="<br><br>  è primo";
                }
                else{
                   dispariDiv.innerHTML+="<br><br>  non è primo";
                }
                pariDiv.style.display = 'none';
                dispariDiv.style.display = 'block';
            }
        }

        function differenza(numero1, numero2){
            const diff=numero1-numero2;
            const differenzaDiv= document.getElementById("differenzaDiv");
            differenzaDiv.style.display='block';
            differenzaDiv.innerHTML="la differenza tra " + `${numero1}` + " e " + ` ${numero2}` + " = "+ ` ${diff}`;
        }

         // Funzione per controllare se un numero è primo
         function isPrime(randomNumber) {
            if (randomNumber <= 1) return false; // 0 e 1 non sono primi
            for (let i = 2; i <= Math.sqrt(randomNumber); i++) {
                if (randomNumber % i === 0) return false; // Divisibile per un numero diverso da 1 e se stesso
            }
            return true; // È primo
        }

        document.getElementById('generate-button').addEventListener('click', updateNumbers);
    </script>
</body>
</html>
